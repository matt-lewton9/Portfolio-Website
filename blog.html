---
layout: default
title: Latest Projects
---

<h1>Latest Projects</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url | | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <h3>{{ post.date | date: "%m-%d-%Y" }} </h3>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
