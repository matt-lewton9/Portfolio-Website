---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.date }}</p>

<div class="projectPage">{{ content }}</div>

{% paginate pages by 5 -%}
  {% for part in paginate.parts -%}
    {% if part.is_link -%}
      {{ part.title | link_to: part.url}}
    {%- else -%}
      <span>{{ part.title }}</span>
    {% endif %}
  {%- endfor %}
{%- endpaginate %}
