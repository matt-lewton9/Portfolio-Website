<h1 class="galleryHeader">Gallery</h1>
<div class="gallery">
    {% for image in site.data.gallery.images %}
    <a class="galleryImg" href= "{{ image.link}}" ><img src="{{ site.imgPath  | relative_url }}{{ image.name }}"/>
    <h2 class="galleryText">
            {{image.description}}
    </h2>
    </a>
    {% endfor %}
</div>
