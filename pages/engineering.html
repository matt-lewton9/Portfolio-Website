---
layout: default
title: Engineering
---

<h1 class="topicName">{{page.title}} Projects</h1>

<div class="projects">
    {% for project in site.engineering %}
    <figure href="{{ project.url }}">
        <img src="{{ site.imgPath  | relative_url }}{{ project.imgFilename }}">
        <figcaption class="projectlabel">{{ project.title }}<p>{{ project.when }}</p></figcaption>
    </figure>
    {% endfor %}
</div>
